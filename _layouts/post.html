---
layout: default
---
<h1>{{ page.title }}</h1>
<div id="post">
{{ content }}
</div>

{% if site.related_posts.size > 0 %}
<div id="related">
  <h4>Related Posts</h4>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}

{% include comments.html %}
